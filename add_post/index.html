<html>
<head>
  <title>Virtual Playbill</title>
  <link rel="stylesheet" href="../stylesheets/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body ng-app="playbillApp">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Virtual Playbill</a>
    </div>
  </div>
</nav>

<div class="container">
  <form class="form-horizontal" role="form" ng-controller="NewPlaybillController">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="title" placeholder="Title" ng-model="show.title">
      </div>
    </div>
    <div class="form-group">
      <label for="company" class="col-sm-2 control-label">Company</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="company" placeholder="Company"  ng-model="show.company">
      </div>
    </div>
    <div class="form-group">
      <label for="url" class="col-sm-2 control-label">Url</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="url" placeholder="Url" ng-model="show.url">
      </div>
    </div>
    <div class="form-group">
      <label for="author" class="col-sm-2 control-label">Author</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="author" placeholder="Author" ng-model="show.author">
      </div>
    </div>
    <div class="form-group">
      <label for="music" class="col-sm-2 control-label">Music</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="music" placeholder="Music" ng-model="show.music">
      </div>
    </div>
    <div class="form-group">
      <label for="showDate" class="col-sm-2 control-label">Show date</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="showDate" placeholder="Show date"  ng-model="show.date">
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-2 control-label">Upload image</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="image" placeholder="Upload image" ng-model="show.image">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-primary" ng-click="addPlaybill(show)">Add show</button>
      </div>
    </div>
<!-- <div> <pre>form = {{show | json}}</pre> </div> -->  </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="../app.js"></script>
</body>
</html>
