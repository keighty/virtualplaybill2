<form class='row'>
  <legend>Comments</legend>

  <div class="form-group">
    <div class="col-sm-8">
      <textarea class="form-control" id="comment" placeholder="Start the discussion"  ng-model="comment"></textarea>
      <button ng-if='comment' type="submit" class="btn btn-primary" ng-click="addComment(comment)">Post comment</button>
    </div>
  </div>

</form>

<div class='row'>
<pre>form: {{comment}}</pre>
</div>
