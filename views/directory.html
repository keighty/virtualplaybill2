<button data-ng-click="ordering='title'">Title</button>
<button data-ng-click="ordering='company'">Company</button>


  <div ng-repeat="(category, shows) in glossary">
    <div class="col-lg-2 col-md-3 col-sm-5 col-xs-12">
      <div ng-if="$index % 4 == 0" class="clearfix"></div>
      <h2>{{category}}</h2>
      <div ng-repeat="show in shows track by $index" class="directory-title">
        <div><a href="/show/{{show._id}}">{{show.title}}</a></div>
      </div>
    </div>
  </div>

</div>
