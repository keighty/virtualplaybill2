<html>
<head>
  <title>Virtual Playbill</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/cal-heatmap.css">
  <%- nr.getBrowserTimingHeader() %>
</head>
<body ng-app="playbillApp">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Virtual Playbill</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <div>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group" ng-show="user">
            <input type="text" class="form-control search" placeholder="Search shows, company, cast, etc" ng-model="search">
          </div>
        </form>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li ng-show="user.admin"><a href="/add_show">Add show</a></li>
          <li><a href="/directory">Directory</a></li>
          <li><a href="/calendar">Calendar</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href=""><span class="label label-info playbill-count" ng-show="user">{{count}} shows</span></a></li>
          <li><a href="http://www.broadwayworld.com/author/Krista-Garver" target="blank">Reviews</a></li>
          <li><a href="/about">About us</a></li>
          <li class="dropdown">
            <a ng-show="user.username" class="dropdown-toggle" data-toggle="dropdown" href="#">
              {{user.username}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/logout">Logout</a></li>
              <li><a href="/user">Profile</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
  <img class="loading-gif" src="/images/loading.gif">
  <div ng-view></div>

  <footer class="pull-right">
    <p>© 2015 Katie Leonard · <a href="mailto:keighty.leonard@gmail.com?Subject=Hello%20from%20Virtual%20Playbill">Contact</a></p>
  </footer>
</div>

<script src="/lib/jquery-1.11.1.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/dist/bundle1c2633c482161852c1c9.min.js"></script>
</body>
</html>
