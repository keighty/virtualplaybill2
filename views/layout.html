<html>
<head>
  <title>Virtual Playbill</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body ng-app="playbillApp">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Virtual Playbill</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/add_post">Add post</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search shows" ng-model="search.title">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right" ng-controller="UserController">
        <li><a href="http://kristagarver.wordpress.com/">Blog</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{user.username}} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/logout">Logout</a></li>
            <li><a href="/user">Profile</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<%-body %>

<script src="../lib/angular.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../static/app.js"></script>
</body>
</html>
