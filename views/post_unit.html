<div class="col-md-3 col-xs-6 playbill-unit">
  <h4 class="playbill-header">Virtual Playbill</h4>
  <div class="playbill-body">
    <h4 class="playbill-title">{{show.title}}</h4>
    <p class="playbill-date">{{show.showDate  | date:'mediumDate'}}</p>
    <div id="preview"><img class="playbill-image" ng-src="{{show.imageUrl || '/images/theater.jpg'}}" /></div>
  </div>
</div>
