<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body ng-app="playbillApp">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Virtual Playbill</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://kristagarver.wordpress.com/">Blog</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <h3 class="form header">Signup or <a href="/login">Sign in</a></h3>
    <form method="POST" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <input type="text" name="username" class="col-sm-3">
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <input type="text" name="email" class="col-sm-3">
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <input type="password" name="password" class="col-sm-3">
      </div>
     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-3">
        <button type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
    </form>
  </div>
  <div><%= msg %></div>
</body>
</html>
