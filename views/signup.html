<h3 class="form header">Signup or <a href="/signin">Sign in</a></h3>
<form method="POST" class="form-horizontal" role="form" action="/signup">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <input type="text" name="username" class="col-sm-3">
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <input type="text" name="email" class="col-sm-3">
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <input type="password" name="password" class="col-sm-3">
  </div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-3">
    <button type="submit" class="btn btn-default">Sign up</button>
  </div>
</div>
</form>
